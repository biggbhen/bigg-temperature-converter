<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Bigg's temperature converter</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
	
		<section class="container">

				<section class="celTemp">
					<h2>Convert to celcius</h2>
					<label for="cel"></label>
					<input type="text" id="cel" placeholder="&deg;F">
					<button class="convOne">convert</button>
					<p class="placeToSeeOne"></p>
				</section>


				<section class="fahTemp">
					<h2>Convert to fahrenheit</h2>
					<label for="fah"></label>
					<input type="text" id="fah" placeholder="&deg;C">
					<button class="convTwo">convert</button>
					<p class="placeToSeeTwo"></p></section>

		</section>

		<script type="text/javascript" src="./main.js"></script>
	</body>
</html>
